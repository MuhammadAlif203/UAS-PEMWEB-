<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: B04;
        src: url("assets/04B.ttf");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #333;
        background-image: url("asset/bg polos.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        font-family: B04;
        overflow: hidden;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        position: fixed;
        scale: 1.5;
      }

      .game {
        width: 640px;
        height: 480px;
        color: #6c0056;
        position: relative;
        padding-bottom: 100px; /* untuk ruang tong sampah */
      }

      h4 {
        margin-left: 5%;
      }

      h3 {
        text-align: center;
      }

      .trash {
        display: flex;
        justify-content: center;
        margin-bottom: 28%;
      }

      .trash img {
        padding: 5px;
        border: 1px solid #6c0056;
      }

      .trashBins {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 12px 0;
        display: flex;
        justify-content: center;
        gap: 24px;
        z-index: 999;
      }

      .game {
        padding-bottom: 100px; /* agar tidak ketutup oleh .trashBins */
      }
      .trashBins img {
        width: 80px;
        height: auto;
        transition: transform 0.2s;
      }

      .gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #333;
        height: 50%;
        width: 50%;
        text-align: center;
      }

      .gameOver h1 {
        margin-top: 10%;
      }

      .gameOver p {
        color: aliceblue;
        margin-top: 30%;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="game">
        <div>
          <h4>Score: 20</h4>
          <h3>5</h3>
        </div>

        <div class="trash">
          <img src="assets/trash/plastic/3.png" />
        </div>

        <div class="gameOver">
          <h1>Game Over!</h1>
          <p id="replayBtn">replay</p>
        </div>
      </div>
    </div>

    <div class="trashBins">
      <img name="glass" src="asset/bak hijau.png" />
      <img name="hazardous" src="asset/bak kuning.png" />
      <img name="metal" src="asset/bak merah.png" />
    </div>

    <button id="toggle-music" style="
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  padding: 10px 15px;
  background-color: #ffffff88;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
">
  ðŸ”Š
</button>

    <script src="main.js"></script>

    <script src="audio-controller.js"></script>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleButton = document.getElementById("toggle-music");

    if (window.audio) {
      updateIcon();

      toggleButton.addEventListener("click", () => {
        if (window.audio.paused) {
          window.audio.play();
        } else {
          window.audio.pause();
        }
        updateIcon();
      });

      function updateIcon() {
        if (window.audio.paused) {
          toggleButton.textContent = "ðŸ”‡";
        } else {
          toggleButton.textContent = "ðŸ”Š";
        }
      }
    }
  });
</script>
  </body>
</html>
